<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Groovy&family=Peace+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-bg"></div>
    
    <header class="transparent-header">
        <div class="logo">MARIO PRECIADO</div>
        <button class="menu-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main class="parallax-container">
        <div class="parallax-content">
            <div class="hero-image">
                <a href="portfolio.html">
                    <img id="randomImage" src="image1.jpg" alt="Featured Photography">
                </a>
            </div>
        </div>
        <script>
            // Array of available image paths
            const images = [
                'image1.jpg',
                'image2.jpg', 
                'image3.jpg',
                'image4.jpg',
                'image5.jpg',
                'image6.jpg',
                'image7.jpg',
                'image8.jpg',
                'image9.jpg',
                'image10.jpg'
            ];
            
            // Get random image on page load
            window.addEventListener('load', () => {
                const randomIndex = Math.floor(Math.random() * images.length);
                document.getElementById('randomImage').src = images[randomIndex];
            });
        </script>
    </main>

    <script src="script.js"></script>
</body>
</html>
