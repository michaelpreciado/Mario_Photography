<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Groovy&family=Peace+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>About - Photographer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-bg"></div>
    
    <header class="transparent-header">
        <div class="logo">MARIO PRECIADO</div>
        <button class="menu-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main class="parallax-container">
        <div class="parallax-content">
            <div class="about-content">
                <h1>Contact Me</h1>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <select id="subject" name="subject">
                                <option value="booking">Book a Session</option>
                                <option value="question">General Question</option>
                                <option value="collaboration">Collaboration</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h2>Other Ways to Reach Me</h2>
                    <p>Email: contact@mariopreciado.com</p>
                    <p>Instagram: @mariopreciado</p>
                    <p>Location: Los Angeles, CA</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
